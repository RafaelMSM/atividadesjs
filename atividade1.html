<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Exemplos JavaScript</title>
    <!-- Estilos CSS embutidos -->
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        /* Estilos para os cabeçalhos */
        h1 {
            color: #333;
        }
        /* Estilos para os botões */
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        /* Estilos para o hover dos botões */
        button:hover {
            background-color: #45a049;
        }
        /* Estilos para os parágrafos */
        p {
            margin-top: 10px;
            font-size: 18px;
        }
        /* Estilos para o botão de voltar */
        #backButton {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Título principal da página -->
    <h1>Exemplos JavaScript</h1>

    <!-- Botões para acionar funções JavaScript -->
    <button onclick="solicitarTipoDado()">Verificar Tipo de Dado</button>
    <button onclick="verificarNumeroPrimo()">Verificar Número Primo</button>
    <button onclick="verificarParOuImpar()">Verificar Par ou Ímpar</button>
    <button onclick="calcularFatorial()">Calcular Fatorial</button>

    <!-- Botão para voltar à página inicial -->
    <div id="backButton">
        <button onclick="voltarParaIndex()">Voltar para o Index</button>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Função para solicitar e verificar o tipo de dado inserido pelo usuário
        function solicitarTipoDado() {
            var dado = prompt("Digite um dado:");
            if (dado !== null) {
                var tipo = obterTipoDetalhado(dado);
                exibirResultado("O tipo do dado é: " + tipo);
            } else {
                exibirResultado("Obrigado por visitar esta página");
            }
        }

        // Função para obter o tipo detalhado de um dado
        function obterTipoDetalhado(dado) {
            if (typeof dado === 'string') {
                if (!isNaN(parseFloat(dado)) && isFinite(dado)) {
                    return 'Number';
                } else {
                    return 'String';
                }
            } else {
                return typeof dado;
            }
        }

        // Função para verificar se um número é primo
        function verificarNumeroPrimo() {
            var numero = obterNumeroInteiroPositivo("Digite um número inteiro positivo:");
            if (numero !== null) {
                var primo = true;
                for (var i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        primo = false;
                        break;
                    }
                }
                exibirAlerta(primo ? numero + " é um número primo." : numero + " não é um número primo.");
            }
        }

        // Função para verificar se um número é par ou ímpar
        function verificarParOuImpar() {
            var numero = obterNumeroInteiroPositivo("Digite um número inteiro positivo:");
            if (numero !== null) {
                exibirAlerta(numero % 2 === 0 ? numero + " é um número par." : numero + " é um número ímpar.");
            }
        }

        // Função para calcular o fatorial de um número
        function calcularFatorial() {
            var numero = obterNumeroInteiroPositivo("Digite um número inteiro positivo:");
            if (numero !== null) {
                var fatorial = calcularFatorialDoNumero(numero);
                exibirAlerta("O fatorial de " + numero + " é: " + fatorial);
            }
        }

        // Função para redirecionar para a página inicial
        function voltarParaIndex() {
            window.location.href = "C:/Lab/Atividades Laboratório de Engenharia de Software/AtividadesJavaScript/index.html";
        }

        // Função para obter um número inteiro positivo do usuário
        function obterNumeroInteiroPositivo(mensagem) {
            var numero = parseInt(prompt(mensagem));
            if (Number.isInteger(numero) && numero >= 0) {
                return numero;
            } else {
                alert("Por favor, digite um número inteiro positivo.");
                return null;
            }
        }

        // Função para calcular o fatorial de um número
        function calcularFatorialDoNumero(numero) {
            var fatorial = 1;
            for (var i = 2; i <= numero; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        // Função para exibir uma mensagem de alerta
        function exibirAlerta(mensagem) {
            alert(mensagem);
        }

        // Função para exibir o resultado na página
        function exibirResultado(resultado) {
            var resultadoElemento = document.createElement("p");
            resultadoElemento.textContent = resultado;
            document.body.appendChild(resultadoElemento);
        }
    </script>

</body>

</html>
